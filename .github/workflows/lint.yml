name: "Lint"

on:
  push:
  pull_request:

jobs:
  tests:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install
        id: install
        run: |
          npm ci

      - name: Lint
        run: |
          npm run lint:ci
